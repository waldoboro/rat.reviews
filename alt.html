<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="shortcut icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="rat.css">
  <title>Rat Reviews</title>
  <link href='https://fonts.googleapis.com/css?family=Press+Start+2P|Special+Elite|Source+Code+Pro' rel='stylesheet'>
<style>

.title {
	font-family: 'Special Elite';
	position: absolute;
	margin: 23% 0% 2%;
	width: 100%;
	left: 0%;
	cursor: none;
	font-size: 13vw;
	color: #010221;
	text-shadow: 0 0 20px #ffffff;
	transition: text-shadow 1.5s, color 1s;
	text-decoration: none;
    text-align:center;
  }

  .title:hover {
	color: #ffffff;
	text-shadow: 0 0 20px #010221;
}

.btn {
  letter-spacing: 2px;
  color: rgb(0, 0, 0);
  font-family: 'Press Start 2P';
  font-weight: bold;
  padding: 3.5% 100% 3% 8%;
  font-size: 1.3em;
  cursor: crosshair;
  opacity: 90%;
  margin: 0% 2% 0% 8%;
  border-radius: 0px;
  border-width: 5px;
  border-bottom-style: solid;
}

.xx {
text-align: center;
  align-content: center;
  border-radius: 0px;
  border-width: 0px;
  border: solid;
}

.ww {
    margin: 50% 0 0 0;
    overflow: hidden;
}

.imgu {
  margin: 2%;
  opacity: 0.5;
  width: 35%;
  height: auto;
  position: fixed;
  right: 0px;
  bottom: 0%;
  z-index: -1;
}

/* LINK FORMATTING */

.al, .al:any-link {
    background-color: #babdbf; 
    color: black; 
    text-decoration: none;
    transition: background-color .7s, color .7s;
    border-color: #0A7373;
} 
.al:hover {background: #0A7373; color: white; border-color: #000000;}

.tr, .tr:any-link {
    background-color: #babdbf; 
    color: black; 
    text-decoration: none;
    transition: background-color .7s, color .7s, border-color .7s;
    border-color: #b7bf99;
} 
.tr:hover {background: #b7bf99; border-color: #000000;}

.ar, .ar:any-link {
    background-color: #babdbf; 
    color: black; 
    text-decoration: none;
    transition: background-color .7s, color .7s, border-color .7s;
    border-color: #EDAA25;
} 
.ar:hover {background: #EDAA25; border-color: #000000;}

.ab, .ab:any-link {
    background-color: #babdbf; 
    color: black; 
    text-decoration: none;
    transition: background-color .7s, color .7s, border-color .7s;
    border-color: #C43302;
}
.ab:hover {background: #C43302; color: white; border-color: #000000;}

/* END LINK FORMATTING */

@media screen and (min-width: 600px) {
.title {
    font-family: 'Special Elite';
	position: absolute;
	margin: 5% 0% 5%;
	width: 100%;
	left: 0%;
	cursor: none;
	font-size: 10vw;
	color: #010221;
	text-shadow: 0 0 20px #ffffff;
	transition: text-shadow 1.5s, color 1s;
	text-decoration: none;
    text-align:center;
}
.btn {
  letter-spacing: 2px;
  color: rgb(0, 0, 0);
  font-family: 'Press Start 2P';
  font-weight: bold;
  padding: 1% 150% 1% 8%;
  font-size: 1.3em;
  cursor: crosshair;
  opacity: 90%;
  margin: 0% 0% 0% 11%;
}
.imgu {
  margin: 2%;
  opacity: 0.5;
  width: 10%;
  height: auto;
  position: fixed;
  right: 0px;
  bottom: 0%;
  z-index: -1;
}
.ww {
    margin: 17% 0 0 0;
    overflow: hidden;
}
}

</style>
</head>
<body>
    <div><p>
        <a class="title">Rat Reviews</a>
        </p></div>

        <br>
<div class="ww">
        <div>
            <p>
            <a class="btn al" href="Albums" alt="Album Reviews">ALBUMS</a>
            </p>
        </div>
        
        <br>
        
        <div>
            <p>
        <a href="Tracks" alt="Track Reviews" class="btn tr">TRACKS</a>
        </p>
        </div>
        <br>
        
        <div>
            <p>  
        <a href="Archive" alt="Review Archives" class="btn ar">ARCHIVE</a>
        </p>
        </div>
        <br>
        
        <div>
            <p> 
        <a href="About" alt="About the Authors" class="btn ab">ABOUT</a>
        </p>
        </div>
        </div>
        <br>       
        <img src="walkin.gif" alt="Porro" class="imgu">

</body>
</html>
