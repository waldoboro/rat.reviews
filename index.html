<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rat Reviews</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Bebas+Neue&family=DM+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #0a0a0a;
      --white: #f5f0e8;
      --yellow: #FFE500;
      --teal: #0A7373;
      --orange: #C43302;
      --sage: #b7bf99;
      --shadow: 5px 5px 0px var(--black);
      --shadow-lg: 8px 8px 0px var(--black);
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background-color: var(--white);
      color: var(--black);
      font-family: 'Space Mono', monospace;
      min-height: 100vh;
      overflow-x: hidden;
      cursor: crosshair;
    }

    /* GRID OVERLAY â€” Mondrian/Neo-Plasticism soul */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(var(--black) 1px, transparent 1px),
        linear-gradient(90deg, var(--black) 1px, transparent 1px);
      background-size: 60px 60px;
      opacity: 0.04;
      pointer-events: none;
      z-index: 0;
    }

    /* â”€â”€ HEADER â”€â”€ */
    header {
      position: relative;
      z-index: 1;
      padding: 40px 40px 0;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      border-bottom: 4px solid var(--black);
    }

    .logo-block {
      background: var(--yellow);
      border: 4px solid var(--black);
      box-shadow: var(--shadow-lg);
      padding: 12px 24px;
      transform: rotate(-1deg);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .logo-block:hover {
      transform: rotate(0deg) scale(1.02);
      box-shadow: 12px 12px 0 var(--black);
    }

    .logo-block h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(3rem, 10vw, 8rem);
      line-height: 1;
      letter-spacing: 4px;
      color: var(--black);
      text-transform: uppercase;
    }

    .rat-tag {
      font-family: 'DM Mono', monospace;
      font-size: 0.7rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      background: var(--black);
      color: var(--yellow);
      padding: 4px 10px;
      display: inline-block;
      margin-bottom: 6px;
    }

    .header-accent {
      width: 80px;
      height: 80px;
      background: var(--orange);
      border: 4px solid var(--black);
      box-shadow: var(--shadow);
      align-self: center;
      flex-shrink: 0;
    }

    /* â”€â”€ MAIN â”€â”€ */
    main {
      position: relative;
      z-index: 1;
      padding: 60px 40px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 0;
      max-width: 900px;
    }

    /* â”€â”€ NAV BUTTONS â”€â”€ */
    .nav-btn {
      display: flex;
      align-items: center;
      text-decoration: none;
      border: 4px solid var(--black);
      border-top: none;
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(2rem, 6vw, 4.5rem);
      letter-spacing: 6px;
      color: var(--black);
      padding: 20px 32px;
      background: var(--white);
      box-shadow: none;
      transition: background 0.15s, transform 0.15s, box-shadow 0.15s;
      position: relative;
      overflow: hidden;
    }

    .nav-btn:first-child { border-top: 4px solid var(--black); }

    .nav-btn .arrow {
      margin-left: auto;
      font-size: 2rem;
      transition: transform 0.2s;
      opacity: 0;
    }

    .nav-btn:hover .arrow { opacity: 1; transform: translateX(6px); }

    .nav-btn .num {
      font-family: 'DM Mono', monospace;
      font-size: 0.75rem;
      letter-spacing: 2px;
      margin-right: 20px;
      opacity: 0.45;
      align-self: flex-end;
      margin-bottom: 8px;
    }

    /* Per-button color accents */
    .btn-albums {
      --accent: var(--teal);
      border-left: 14px solid var(--teal);
    }
    .btn-albums:hover { background: var(--teal); color: var(--white); }

    .btn-tracks {
      --accent: var(--sage);
      border-left: 14px solid var(--sage);
    }
    .btn-tracks:hover { background: var(--sage); color: var(--black); }

    .btn-archive {
      --accent: var(--yellow);
      border-left: 14px solid var(--yellow);
    }
    .btn-archive:hover { background: var(--yellow); color: var(--black); }

    .btn-about {
      --accent: var(--orange);
      border-left: 14px solid var(--orange);
    }
    .btn-about:hover { background: var(--orange); color: var(--white); }

    /* â”€â”€ FOOTER STRIP â”€â”€ */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 10;
      border-top: 4px solid var(--black);
      background: var(--black);
      color: var(--yellow);
      font-family: 'DM Mono', monospace;
      font-size: 0.65rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      padding: 8px 40px;
      display: flex;
      gap: 40px;
      overflow: hidden;
    }

    .ticker {
      white-space: nowrap;
      animation: ticker 375s linear infinite;
    }

    @keyframes ticker {
      from { transform: translateX(100vw); }
      to   { transform: translateX(-100%); }
    }

    /* â”€â”€ DECORATIVE BLOCKS â”€â”€ */
    .deco-col {
      position: fixed;
      top: 0;
      right: 0;
      width: 12px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      z-index: 5;
    }
    .deco-col div {
      flex: 1;
      border-left: 4px solid var(--black);
    }
    .deco-col div:nth-child(1) { background: var(--teal); }
    .deco-col div:nth-child(2) { background: var(--yellow); }
    .deco-col div:nth-child(3) { background: var(--orange); }
    .deco-col div:nth-child(4) { background: var(--sage); }

    /* â”€â”€ RESPONSIVE â”€â”€ */
    @media (max-width: 600px) {
      header { padding: 24px 20px 0; }
      main { padding: 40px 20px; }
      .nav-btn { padding: 16px 20px; letter-spacing: 3px; }
      .header-accent { width: 50px; height: 50px; }
      footer { padding: 8px 20px; }
    }
  </style>
</head>

  // Shuffle using Fisher-Yates
  function shuffle(arr) {
    const a = [...arr];
    for (let i = a.length - 1; i > 0; i--) {
